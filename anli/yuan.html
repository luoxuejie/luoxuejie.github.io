			function a2d(n){return n*180/Math.PI}function d2a(n){return n*Math.PI/180}function rnd(n,m){return parseInt(Math.random()*(m-n)+n)}window.onload=function(){var oBox=document.getElementById("box");var oSpan=oBox.children[0];var timer=null;var N=15;var R=oBox.offsetWidth/2;for(var i=0;i<N;i++){var oSpan=document.createElement("span");oBox.appendChild(oSpan)}var aSpan=oBox.children;var bSys=true;document.onclick=function(){if(bSys){for(var i=0;i<aSpan.length;i++){var deg=360/N*i;setMove(aSpan[i],deg)}}else{for(var i=0;i<aSpan.length;i++){setMove(aSpan[i],0)}}bSys=!bSys};function setMove(obj,iTarget){clearInterval(obj.timer);var R=oBox.offsetWidth/2;var iCount=Math.ceil(800/30);var start=obj.a||0;var dis=iTarget-start;var n=0;obj.timer=setInterval(function(){n++;var a=n/iCount;var cur=start+dis*a;var x=R+R*Math.sin(d2a(cur));var y=R-R*Math.cos(d2a(cur));obj.a=cur;obj.style.left=x+"px";obj.style.top=y+"px";obj.style.background="rgb("+rnd(1,256)+","+rnd(1,256)+","+rnd(1,256)+")";if(n==iCount){clearInterval(obj.timer)}},30)}};
